buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'eu.inloop:easyrelease:0.1.4'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'easyrelease'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "inloop.eu.easyrelease.sample"
        minSdkVersion 14
        targetSdkVersion 20
    }
}

dependencies {
}
